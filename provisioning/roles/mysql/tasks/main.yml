- name: Check if mysql is already installed
  shell: dpkg-query -l 'mariadb-server' 2> /dev/null || true
  changed_when: false
  register: dpkg_result

- name: Configure root password
  debconf:
    name: mariadb-server
    question: "{{ item }}"
    value: dummy
    vtype: password
  with_items:
    - mysql-server/root_password
    - mysql-server/root_password_again
  when: dpkg_result.stdout == ""
  changed_when: false

- name: Install package
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - mariadb-server
    - python-mysqldb

- name: Setup mailserver database
  mysql_db:
    name: mailserver
    state: present

- name: Setup mailserver user
  mysql_user:
    name: mailserver
    host: localhost
    password: mailserver
    priv: 'mailserver.*:ALL'
    state: present

- name: Copy database dump file
  copy:
    src: mailserver.sql
    dest: /tmp

- name: Import database dump
  mysql_db:
    state: import
    name: all
    target: /tmp/mailserver.sql

- name: Delete database dump file
  file:
    name: /tmp/mailserver.sql
    state: absent
